<script type="text/javascript">
  const yourBirthDay = {year: 1996,month: 11,date: 7};
  const birthDate = new Date(yourBirthDay.year, yourBirthDay.month - 1, yourBirthDay.date);// Dateインスタンスに変換
  const y2 = birthDate.getFullYear().toString().padStart(4, '0');// 文字列に分解
  const m2 = (birthDate.getMonth() + 1).toString().padStart(2, '0');
  const d2 = birthDate.getDate().toString().padStart(2, '0');
  const today = new Date();// 今日の日付
  const y1 = today.getFullYear().toString().padStart(4, '0');
  const m1 = (today.getMonth() + 1).toString().padStart(2, '0');
  const d1 = today.getDate().toString().padStart(2, '0');
  const age = Math.floor((Number(y1 + m1 + d1) - Number(y2 + m2 + d2)) / 10000);// 引き算</script>

<h2 class="sample1">
<img src="kao.png" width="200" height="200" />Doi Naoya</h2>

<p>I'm
